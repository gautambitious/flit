{% extends 'base.html' %}

{% block head %}
<title> Task Master </title>
{% endblock %}
{% block body %}
<div class="content">
    <h1> Task Master </h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" value={{task.content}}>
            <input type="submit" name="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
